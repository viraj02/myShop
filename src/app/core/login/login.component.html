<div class="container">
    <form class="form" id="login">
        <h1 class="form__title"> <b> Login </b> </h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">

            <mat-form-field class="example-full-width form__input">
                <mat-label>Email</mat-label>
                <input matInput type="email" placeholder="example@example.com">
            </mat-form-field>

            <mat-form-field class="example-full-width form__input">
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="Password">
            </mat-form-field>

            <button id="basic" class="form__button" type="submit" mat-raised-button>
                Login
            </button>

            <p class="form__text alreadyAcc" (click)="navigate('sign-in')">
                <a class="form__link" id="linkLogin">
                    <b> Already have an account? Sign in </b>
                </a>
            </p>

        </div>



    </form>
</div>
